<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hind:500,600&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to iAloy</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="msg-center-container">
        <div class="msg-center">
            <div id="msg-1" class="msg">
                Welcome to iAloy
            </div>
            <div id="msg-2" class="msg small">
                A dashboard for your automated home
            </div>
            <div id="msg-3" class="msg msg-hold">
                Get in with <a href="/login">Gmail</a>
            </div>
        </div>
    </div>
    <script>
        (function(){
            if(document.cookie && document.cookie.indexOf('visited') >= 0){
                document.getElementById('msg-1').style.display = 'none';
                document.getElementById('msg-2').style.display = 'none';
                document.getElementById('msg-3').style.opacity = 1;
                document.getElementById('msg-3').classList.add('no-animation');
            }else{
                let date = new Date(), str;
                date.setDate(date.getDate() + 1);
                str = 'visited=true; expires=' + date.toUTCString() + '; path=/;';
                console.log(str);
                document.cookie = str;
            }
        })();
    </script>
</body>
</html>
